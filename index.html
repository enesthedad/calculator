<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <script defer src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator-body">
    <p><a href='https://github.com/enesthedad' target="_blank"><img id='icon' src='https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg'>ENESTHEDAD</a></p>
    
    <div class='screen-container'>
      <div class="header">
        <div id="history"></div>
        <div class="backpace-btn"><a id="backspace">↩</a></div>
      
      </div>
      <div id="screen">
      
    </div>
    </div>
    
   <div class="buttons-container">
    
    <button class='button numbers' id="num1">1</button>
    <button class='button numbers'  id="num2">2</button>
    <button class='button numbers'  id="num3">3</button>
     <button class='operate-button'  id="plus">+</button>
    <button class='button numbers'  id="num4">4</button>
    <button class='button numbers'  id="num5">5</button>
    <button class='button numbers'  id="num6">6</button>
        <button class='operate-button' id="minus">-</button>
    <button class='button numbers'  id="num7">7</button>
    <button class='button numbers'  id="num8">8</button>
    <button class='button numbers'  id="num9">9</button>
     <button class='operate-button' id="multiply">x</button>
    <button class='button numbers'  id="num0">0</button>
    <button class='button numbers'  id="num00">00</button>
   <button class='numbers' id="dot">.</button>
     <button class='operate-button' id="divide">÷</button>
     <button id="plus-minus">+/-</button>
      <button id="sqrt">√</button>
     <button id="percent">%</button>
     <button class='operate-button' id="pow">^x</button>
     <button class='clear-button'  id="clear">C</button>
    
     <button id="equal">=</button>
     
      
   </div>
  </div>
</body>
</html>
